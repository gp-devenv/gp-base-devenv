# Set prefix to crtl+t
unbind C-b
set -g prefix C-t

# Set prefix r to reload the config
unbind r
bind r source-file ~/.tmux.conf

# Configure prefix ctrl+t to select pane
unbind C-t
bind C-t select-pane -t :.+

# Set prefix h to split horizontally, prefix v to split vertically
bind h split-window -h
bind v split-window -v

# Set mouse support
set -g mouse on

# Set status position 
set -g status-position top

# Set plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
#set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session
set -g @dracula-time-format "%H:%M"
set -g @dracula-show-ssh-session-port true
set -g @dracula-show-empty-plugins false
set -g @dracula-powerline-bg-transparent true
#set -g @dracula-plugins "ssh-option cpu-usage ram-usage battery time"
set -g @dracula-plugins "cpu-usage ram-usage"
run ~/.tmux/plugins/tpm/tpm

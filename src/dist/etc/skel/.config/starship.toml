# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Timeout
command_timeout = 10000

# Inserts a blank line between shell prompts
add_newline = true

# Move the directory to the second line
#format = '($username @ $hostname) ➜ $sudo$directory$python$nodejs$git_branch$character'
format = """
($time $username @ $hostname) in $directory$python$nodejs$git_branch
$git_commit$git_state$git_status$character 
"""

[character] 
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)'

[directory]
read_only = ' (ro)'
truncation_length = 1
truncation_symbol = '…/'

[git_branch]
format = ':git\([$branch](bold red)\) '

[git_commit]
commit_hash_length = 8
only_detached = false
tag_disabled = false
tag_symbol = '#'

[git_state]
format = '[\($state( $progress_current of $progress_total)\) ]($style) '

[git_status]
format = '[\[$all_status$ahead_behind\]]($style) '
conflicted = '=${count}'
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
up_to_date = ''
untracked = '?${count}'
stashed = '\$${count}'
modified = '!${count}'
staged = '+${count}'
renamed = '»${count}'
deleted = '✘${count}'
typechanged	= '${count}'

[hostname]
ssh_only = false
ssh_symbol = '[ via ssh](bold red)'
format = '[$hostname$ssh_symbol]($style)'

[nodejs]
format = ':node\([$version](bold green)\) '
version_format = 'v$major'

[python]
format = ':py\([$virtualenv](yellow bold)\) '

[time]
disabled = false
format = '[\[ $time \]]($style)'
time_format = '%T'

[username]
show_always = true
format = '[$user]($style)'

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Timeout
command_timeout = 10000

# Inserts a blank line between shell prompts
add_newline = true

# Move the directory to the second line
format = '➜ $username$hostname$sudo$directory$python$nodejs$git_branch$character'

[character] 
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red)'

[directory]
read_only = ' (ro)'
truncation_length = 1
truncation_symbol = '…/'

[git_branch]
format = ':git\([$branch](bold red)\) '

[hostname]
ssh_symbol = '[ via ssh](bold red)'
format = '[$hostname$ssh_symbol]($style) in '

[nodejs]
format = ':node\([$version](bold green)\) '
version_format = 'v$major'

[python]
format = ':py\([$virtualenv](yellow bold)\) '

[sudo]
format = '[as ]($style)'
disabled = false

[username]
format = '[$user]($style) @ '
